<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>To do list:</h1>
      <div>
        <ul>
          <li>Pay the bills</li>
          <li>Reply to mails</li>
          <li>Buy fruits</li>
        </ul>
      </div>

      <input type="text" placeholder="Enter a commitment" id="enter" /><br />
      <br />

      <button id="add">Add</button>
      <br />

      <input type="radio" name="add" id="addToStart" value="toStart" checked />
      <label>Add to start</label>
      <br />

      <input type="radio" name="add" id="addToEnd" value="toEnd" />
      <label>Add to end</label>
    </main>

    <script src="script.js"></script>
  </body>
</html>
